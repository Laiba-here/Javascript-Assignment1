4.Body (After Your Page's HTML)   <br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example - After Body</title>
</head>
<body>
    <h1>Welcome!</h1>
    <button id="alertButton">Click Me!</button>

    <script>
        document.getElementById('alertButton').addEventListener('click', function() {
            alert("Hello from after the body!");
        });
    </script>
</body>
</html>
